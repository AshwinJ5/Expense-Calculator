<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
input, #button{width: 90%; margin-top: 30px;}
.oleo-script-bold {
  font-family: "Oleo Script", system-ui;
  font-weight: 700;
  font-style: normal;
}
p{color: red; font-size: 80px;margin-top: 50px;}
p span{color: blue;}
#loginpage {text-decoration: none;
}
hr{width: 80%;}
.container{background-color: rgb(222, 255, 244);}
    </style>
</head>
<body style="background-color: rgb(186, 250, 198);">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div id="userNam" style="color: blueviolet;font-weight: bolder;font-size: 40px;" class="navbar-brand" >Welcome</div>
            <a id="loginpage" onclick="logout()" class="btn btn-outline-danger" href="./index.html">Log-Out</a>
        </div>
      </nav>
<div class="container">
    <center>
    <p class="oleo-script-bold"><span>S</span>mart <span>W</span>allet</p> 
    <hr>
    
    </center>
    <div class="row">
        <div class="col-6"><center>
            <div style="background-color: rgb(0, 255, 30); width: 300px;" class="container ">
        <h1 style="color: white;">Total Balance</h1>
         
        <div style="color: white;font-weight: 700;font-size: 30px;" id="balanceValue">Rs 0/-</div>
    </div>
    <h3 class="text-center text-success mt-5">Add Income</h3> <hr>

    <input id="incometype" type="text" placeholder="Enter Income Type">
    <input id="incomeamount" type="number" placeholder="Enter Amount">
    <button id="button" onclick="income()" class="btn btn-success">Add</button>
        </div></center>
        <div class="col-6"><center>
            <div style="background-color: rgb(255, 0, 0); width: 300px;" class="container ">
        <h1 style="color: white;">Total Expense</h1>
        <div style="color: white;font-weight: 700;font-size: 30px;" id="expenseValue">Rs 0/-</div>    </div>
    <h3 class="text-center text-danger mt-5">Add Expense</h3> <hr>
    <input id="expensetype" type="text" placeholder="Enter Expense Type">
    <input id="expenseamount" type="number" placeholder="Enter Amount">
    <button id="button" onclick="expense()" class="btn btn-danger">Add</button></div>
    </div></center>
    <center><div onclick="clearAll()" class="btn btn-warning my-5">Clear All</div>
    <div>
        <h2>Income and Expense Details</h2>
    </div></center>
    <div class="row">
        <div class="col-6">
            <h4 class="text-center text-success">Income</h4>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody id="extension">
                    
                </tbody>
            </table>
               
            
        </div>
        <div class="col-6">
            <h4 class="text-center text-danger">Expense</h4>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody id="extend">
                    
                </tbody>
            </table>
        </div>

    </div>
    <br><br>
    
<br><br>
</div>
</body>
<script src="./script.js"></script>
</html>
